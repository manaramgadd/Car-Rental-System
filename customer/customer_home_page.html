<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RentUsNow</title>
        <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="customer_home_page.css">
        <script src="customer_home_page.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body onload="load()">

        <nav class="navbar navbar-expand-lg navbar-dark  ftco-navbar-darkened-image bg-dark">
            <a class="navbar-brand" href="#">Welcome <span id="user"></span>!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="./user_page.html">Home</a>
                </div>
            </div>
        </nav>

        <div class="carData">
            <div class="search">
                <form class="search" method="post" name="searchForm" action="search.php" onsubmit="return searchFunction();">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit">Search</button>
                    <p>Search By:</p>
                    <div class="searchBy">
                        <div>
                            <input type="radio" id="modelSearch" name="searchOption" value="model">
                            <label for="modelSearch">Model</label>
                        </div>
                        <div>
                            <input type="radio" id="brandSearch" name="searchOption" value="brand">
                            <label for="Brand">Brand</label>
                        </div>
                        <div>
                            <input type="radio" id="yearSearch" name="searchOption" value="year">
                            <label for="Year">Year</label>
                        </div>
                        <div>
                            <input type="radio" id="colorSearch" name="searchOption" value="color">
                            <label for="Color">Color</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tableData">
                  <table class="table table-hover table-dark">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Car</th>
                          <th scope="col">Plate No.</th>
                          <th scope="col">Model</th>
                          <th scope="col">Brand</th>
                          <th scope="col">Year</th>
                          <th scope="col">Color</th>
                          <th scope="col">Price/Day</th>
                        </tr>
                      </thead>
                    <tbody id="tableContents">
            
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
